<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/descuentos.css">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header class="header">
        <h1>Porcentajes y descuentos</h1>
        <p>Segundo Taller del curso práctico de JavaScript</p>
    </header>
    <main class="main">
        <h2>Calcula el precio a pagar por los productos con descuentos</h2>
        <form action="" class="main__form">
            <label for="InputPrice" class="main__form--label">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice" class="main__form--input"/>            
            <label for="InputCoupon" class="main__form--label">Escribe un cupón de descuento valido:</label>
            <input id="InputCoupon" type="text" class="main__form--input"/>

            <button class="main__form--button" type="button" onclick="onClickButtonPriceDiscount()">
                Calcular precio con descuento
            </button>

            <div id="ResultP" class="resultado"></div>
            
        </form>
    </main>
    <footer class="footer">

    </footer>
    <script src="./descuentos.js"></script>
</body>
</html>
