<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JavaScript</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Figuras geómetricas</h1>        
    </header>
    <main class="main">
        <section class="calculadoras">
            <h2>Cuadrado</h2>
            <h3>Calcula el área y perimetro</h3>
            <form action="" class="calculadoras__form" id="cuadrado">
                <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
                <input type="number" id="inputCuadrado" class="calculadoras__form--input">
                <button type="button" class="calculadoras__form--buttons" onclick="calcularCuadrado()">Calcular </button>
            </form>
        </section>
        <section class="calculadoras">
            <h2>Triángulo</h2>
            <h3>Calcula el área y perimetro</h3>
            <form action="" class="calculadoras__form" id="triangulo">
                <label for="inputCuadrado">Escribe cuanto mide cada uno de los lados.</label>
                <input type="number" class="calculadoras__form--input" id="inputLado1" placeholder="Lado 1">
                <input type="number" class="calculadoras__form--input" id="inputLado2" placeholder="Lado 2">
                <input type="number" class="calculadoras__form--input" id="inputLado3"placeholder="Lado 3">
                <button type="button" class="calculadoras__form--buttons" onclick="calcularTriangulo()">Calcular</button>                
            </form>
        </section>
        <section class="calculadoras">
            <h2>Círculo</h2>
            <h3>Calcula el área y perimetro</h3>
            <form action="" class="calculadoras__form" id="circulo">
                <label for="inputCuadrado">Escribe cuanto mide el radio del círculo</label>
                <input type="number" class="calculadoras__form--input" id="inputRadio" placeholder="Radio">
                <button type="button" class="calculadoras__form--buttons" onclick="calcularCirculo()">CALCULAR</button>
                
            </form>
        </section>
    </main>
    <footer class="footer">

    </footer> 
    <script src="./figuras.js"></script>
</body>
</html>
